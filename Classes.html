<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classes — BigWhale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Simple header (same layout across pages for copy-paste) -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <a href="index.html" class="font-bold">BigWhale</a>
      <nav class="hidden md:flex gap-4">
        <a href="classes.html">Classes</a>
        <a href="pricing.html">Pricing</a>
        <a href="trainers.html">Trainers</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold">Classes & Schedule</h1>
    <p class="text-sm text-slate-600">Filter and book classes.</p>

    <div class="mt-6 flex gap-3 items-center">
      <label class="text-sm">Filter</label>
      <select id="classFilter" class="border rounded px-3 py-2 text-sm">
        <option value="all">All</option>
        <option value="strength">Strength</option>
        <option value="hiit">HIIT</option>
        <option value="yoga">Yoga</option>
      </select>
    </div>

    <div id="schedule" class="mt-6 grid md:grid-cols-3 gap-4"></div>
  </main>

  <script src="app.js"></script>
  <script>
    // Render schedule on page load
    const classesData = [
      { id:1, title:'Barbell Basics', type:'strength', time:'Mon, Wed, Fri — 7:00 AM', desc:'Technique + progressive overload for squat, deadlift, press.' },
      { id:2, title:'HIIT Blast', type:'hiit', time:'Tue, Thu — 6:00 PM', desc:'Circuit conditioning to improve power & stamina.' },
      { id:3, title:'Recovery Yoga', type:'yoga', time:'Sat — 10:00 AM', desc:'Mobility, breathing and active recovery.' },
      { id:4, title:'Powerlifting Clinic', type:'strength', time:'Sun — 9:00 AM', desc:'Competition prep + technique.' }
    ];
    const scheduleEl = document.getElementById('schedule');
    function renderList(filter='all'){
      scheduleEl.innerHTML = classesData.filter(c => filter==='all' || c.type===filter).map(c => {
        return `<article class="bg-white p-4 rounded shadow" data-type="${c.type}">
          <h3 class="font-semibold">${c.title}</h3>
          <p class="text-sm text-slate-600">${c.time}</p>
          <p class="mt-2 text-sm">${c.desc}</p>
          <div class="mt-3 flex gap-2">
            <button onclick="addToCalendar('${c.title}','${c.time}')" class="px-3 py-1 border rounded text-sm">Add to calendar</button>
            <button onclick="openBooking('${c.title}')" class="ml-auto bg-sky-600 text-white px-3 py-1 rounded text-sm">Book</button>
          </div>
        </article>`;
      }).join('');
    }
    renderList();
    document.getElementById('classFilter').addEventListener('change', (e) => renderList(e.target.value));
  </script>
</body>
</html>
    </section>
  </main>

  <script>
    function addToCalendar(title, time) {
      alert(`Added "${title}" at ${time} to your calendar!`);
    }
    function openBooking(title) {
      alert(`Booking page for "${title}" coming soon!`);
    }
  </script>
