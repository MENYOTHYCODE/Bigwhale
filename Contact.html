<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” BigWhale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex justify-between">
      <a href="index.html" class="font-bold">BigWhale</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold">Contact & Locations</h1>
    <form id="contactForm" class="mt-4 bg-white p-4 rounded shadow space-y-3">
      <div>
        <label class="text-sm">Name</label>
        <input name="name" required class="w-full border rounded px-3 py-2 mt-1" />
      </div>
      <div>
        <label class="text-sm">Email</label>
        <input name="email" type="email" required class="w-full border rounded px-3 py-2 mt-1" />
      </div>
      <div>
        <label class="text-sm">Message</label>
        <textarea name="message" rows="4" required class="w-full border rounded px-3 py-2 mt-1"></textarea>
      </div>
      <div class="flex gap-2">
        <button type="submit" class="bg-sky-600 text-white px-4 py-2 rounded">Send Message</button>
        <button type="button" onclick="openMap()" class="border px-4 py-2 rounded">Open Map</button>
      </div>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
