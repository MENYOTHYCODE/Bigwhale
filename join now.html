<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Now | BigWhalesFitness Gym</title>
  <script src="TailwindLib.js"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Container -->
  <section class="flex flex-col md:flex-row h-screen">
    
    <!-- Left Image Section -->
    <div class="md:w-1/2 h-64 md:h-auto">
      <img 
        src="Assets/join now.avif" 
        alt="Gym training" 
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Right Form Section -->
    <div class="md:w-1/2 flex items-center justify-center p-10 bg-white shadow-lg">
      <div class="w-full max-w-md">

        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          Join <span class="text-red-600">BigWhalesFitness</span> Today
        </h2>
        <p class="text-gray-500 text-center mb-8">
          Transform your body, mind, and lifestyle — your fitness journey starts here.
        </p>

        <form action="#" method="POST" class="space-y-5">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-600 focus:outline-none" required>
          </div>

          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-600 focus:outline-none" required>
          </div>

          <div>
            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+234 800 000 0000"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-600 focus:outline-none" required>
          </div>

          <div>
            <label for="plan" class="block text-gray-700 font-medium mb-2">Membership Plan</label>
            <select id="plan" name="plan"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-600 focus:outline-none" required>
              <option value="">Select a plan</option>
              <option value="basic">Basic – ₦10,000/month</option>
              <option value="standard">Standard – ₦18,000/month</option>
              <option value="premium">Premium – ₦25,000/month</option>
            </select>
          </div>

          <button type="submit"
          onclick="window.location.href='BigWhaleFitness.html'"
            class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
            Join Now
          </button>
        </form>

        <p class="text-gray-500 text-sm text-center mt-6">
          Already a member?
          <a href="/Login.html" class="text-red-600 hover:underline">Sign in here</a>
        </p>
      </div>
    </div>
  </section>

</body>
</html>
